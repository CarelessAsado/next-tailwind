mutation createUser($newUserInput: NewUserInput!) {
  createUser(newUserINPUT: $newUserInput) {
    name
    email
    _id
    createdAt
    updatedAt
  }
}

query loginUser($loginInput: LoginInput!) {
  loginUser(loginInput: $loginInput) {
    name
    email
    _id
    createdAt
    updatedAt
  }
}
